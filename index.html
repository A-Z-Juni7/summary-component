<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type= "image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Results summary component</title>
</head>
    <body>
        <section class="boss">
            <section>

                <article>
                    <div class="your-result">
                        <h1>Your Result</h1>
                        <div class="result-rediu">
                        <h2>76</h2>
                        <p class="of">of 100</p>
                        </div>
                    </div>
                    <div class="result-nots">
                        <h3>Great</h3>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </article>

                <article class="Summary">
                    <h1>Summary</h1>

                    <div class="reaction">
                        <div class="img">
                            <img src="images/icon-reaction.svg" alt="Reaction">
                            <h4>Reaction</h4>
                        </div>
                        <div class="number">  
                            <P>80 </P>
                            <p class="persent">/ 100</p>
                        </div>
                    </div>

                    <div class="memory">
                        <div class="img">
                            <img src="images/icon-memory.svg" alt="Memory">
                            <h4>Memory<h4>
                        </div>
                        <div class="number">  
                            <P>92 </P>
                            <p class="persent">/ 100</p>
                        </div>
                    </div>

                    <div class="verbal">
                        <div class="img">
                            <img src="images/icon-verbal.svg" alt="Verbal">
                            <h4>Verbal</h4>
                        </div>
                        <div class="number">  
                            <P>61 </P>
                            <p class="persent">/ 100</p>
                        </div>
                    </div>

                    <div class="visual">
                        <div class="img">
                            <img src="images/icon-visual.svg" alt="Visual">
                            <h4>Visual</h4>
                        </div>
                        <div class="number">  
                            <P>72 </P>
                            <p class="persent">/ 100</p>
                        </div>
                    </div>
                    <div>
                        <button><h3>Continue</h3></button>
                    </div>
                </article>

           </section>
        </section>

    </body>
</html>
